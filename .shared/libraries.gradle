// Provides a map of the dependency artifacts to use.
// Allows centralized definition of the version of artifacts to use.
ext {
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~ IVCT settings (here to change Version-Number )
    ivctVersion = '4.1.0-SNAPSHOT'
    compatibleVersions = ['4.1.0-SNAPSHOT':'compatible', 
        '4.0.0':'incompatible', '3.1.0-SNAPSHOT':'incompatible','3.0.0':'incompatible','2.2.2-SNAPSHOT':'incompatible', '2.1.1':'incompatible', '2.1.0':'incompatible']

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~ thirdparty
    logbackVersion = '1.2.10'
    slf4jVersion = '1.7.10'
    log4jVersion = '2.17.1'
    activemqVersion = '5.16.3'
    antlrVersion = '2.7.7'
    hamcrestVersion = '1.1'
    scoutVersion = '9.0.0.025_Simrel_2019_09'
    jsonSimpleVersion = '1.1.1'
    gsonVersion = '2.8.6'
    javaxServletVersion = '3.0.1'
    geronimoJmsVersion = '1.1.1'
    jsonIoVersion = '4.10.1'
    jasperReportsVersion = '6.17.0'
    javaxannotationVersion = '1.3.2'
    jupiterVersion = '5.8.1'
	apacheCommonsIOVersion = '2.6'


    // ~~~~~~~~~~~~~~~~~~~~~~~~~~  now create libraries with the versions from above
    libraries = [
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~ thirdparty
        // logback is used as log implementation
        logback_classic:                "ch.qos.logback:logback-classic:${logbackVersion}",
        logback_core:                   "ch.qos.logback:logback-core:${logbackVersion}",
        logback_contrib:                "ch.qos.logback.contrib:logback-json-classic:0.1.5",
        logback_json_classic:            "ch.qos.logback.contrib:logback-json-classic:0.1.5",
        slf4j_api:                      "org.slf4j:slf4j-api:${slf4jVersion}",
        slf4j_jcl_over_slf4j:           "org.slf4j:jcl-over-slf4j:${slf4jVersion}",
        slf4j_jul_to_slf4j:             "org.slf4j:jul-to-slf4j:${slf4jVersion}",
        slf4j_log4j_over_slf4j:         "org.slf4j:log4j-over-slf4j:${slf4jVersion}",
        log4j_api:                      "org.apache.logging.log4j:log4j-api:${log4jVersion}",
        log4j_to_slf4j:                 "org.apache.logging.log4j:log4j-to-slf4j:${log4jVersion}",
        //log4j_slf4j_impl:               "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}",



        actimemqClient:					"org.apache.activemq:activemq-client:${activemqVersion}",
        activemqEmbedded: 				"org.apache.activemq:activemq-broker:${activemqVersion}",
		apacheCommonsIO:				"commons-io:commons-io:${apacheCommonsIOVersion}",
		antlr:							"antlr:antlr:${antlrVersion}",
        jsonSimple:						"com.googlecode.json-simple:json-simple:${jsonSimpleVersion}",
        gson:							"com.google.code.gson:gson:${gsonVersion}",
        javaxannotation:				"javax.annotation:javax.annotation-api:${javaxannotationVersion}",
        jasperReports:                  "net.sf.jasperreports:jasperreports:${jasperReportsVersion}",
        jsonIo:						    "com.cedarsoftware:json-io:${jsonIoVersion}",
        // https://www.eclipse.org/scout/  GUI framework
        scout_rt_client:				"org.eclipse.scout.rt:org.eclipse.scout.rt.client:${scoutVersion}",
        scout_rt_client_test:			"org.eclipse.scout.rt:org.eclipse.scout.rt.client.test:${scoutVersion}",
        scout_rt_server:                "org.eclipse.scout.rt:org.eclipse.scout.rt.server:${scoutVersion}",
        scout_rt_server_test:           "org.eclipse.scout.rt:org.eclipse.scout.rt.server.test:${scoutVersion}",
        scout_rt_shared:                "org.eclipse.scout.rt:org.eclipse.scout.rt.shared:${scoutVersion}",
        scout_rt_shared_test:           "org.eclipse.scout.rt:org.eclipse.scout.rt.shared.test:${scoutVersion}",
        scout_rt_html:                  "org.eclipse.scout.rt:org.eclipse.scout.rt.ui.html:${scoutVersion}",
        scoutJetty:                     "org.eclipse.scout.rt:org.eclipse.scout.dev.jetty:${scoutVersion}",
        geronimoJms:                    "org.apache.geronimo.specs:geronimo-jms_1.1_spec:${geronimoJmsVersion}",
        // Junit test framework
        junit_jupiter_engine:           "org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}",
        // http://hamcrest.org/JavaHamcrest/  Framework for matcher objects
        hamcrest_core:					"org.hamcrest:hamcrest-core:${hamcrestVersion}",
        // servlet api
        servlet:                        "javax.servlet:javax.servlet-api:${javaxServletVersion}"

    ]
}
