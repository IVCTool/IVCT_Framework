
task dockerBuildImage (type: Exec) {
	group = 'Docker'
	description = 'command line task to create docker image'
	executable 'docker'
	args 'build', '-t', "ivct/runtime_mirror:${ivctVersion}", '--build-arg', "version=${ivctVersion}", '--build-arg', 'https_proxy=http://vip-proxy-ka.iosb.fraunhofer.de:3128', '.'
}

