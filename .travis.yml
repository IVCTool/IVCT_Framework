language: java
jdk:
- oraclejdk8

env:
  matrix:
  - VERSION=1.0.1
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

jobs:
  include:
  - stage: installation
    install: true
    script:
    - gradle install
  - stage: docker-logsink
    install: true
    before_script: cd LogSink
    script:
    - docker build --build-arg version=$VERSION -t msg134/logsink:latest -t msg134/logsink:$VERSION .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push msg134/logsink
  - stage: docker-tc-runner
    install: true
    before_script: cd TC.exec
    script:
    - echo "$TNO_DOCKER_PASSWORD" | docker login -u "$TNO_DOCKER_USERNAME" --password-stdin
    - docker build --build-arg version=$VERSION -t msg134/tc-runner:latest -t msg134/tc-runner:$VERSION .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push msg134/tc-runner

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
