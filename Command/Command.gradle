task writeVersion {
    group = "Build"
    description = "Creates a properties file with version information"
    
    doLast {
        println "create version propeties"
        def prop = new Properties()
        prop.version = ivctVersion
        prop.build = "git describe --tags".execute().text.trim()
        def propFile = new File("${project(':Command').projectDir}/src/main/resources/dev.properties")
        propFile.createNewFile()
        prop.store(propFile.newWriter(), null)
    }
}

processResources.dependsOn writeVersion

dependencies {
	compile     libraries.slf4j_api
	compile		libraries.jsonSimple
	compile     project(':MessagingHelpers')

	testCompile libraries.junit
	testCompile libraries.hamcrest_core

	testRuntime libraries.junit
	testRuntime libraries.hamcrest_core
}

javadoc {
