apply plugin: 'application'

mainClassName = 'de.fraunhofer.iosb.testrunner.JMSTestRunner'

dependencies {
	compile     project(':Command')
	compile     project(':TC.lib')

	compile     libraries.slf4j_api
	compile     libraries.jsonSimple

	runtime		libraries.actimemqClient
	runtime		libraries.logback_classic
	runtime		libraries.logback_core

	runtime     libraries.slf4j_jcl_over_slf4j
	runtime     libraries.slf4j_jul_to_slf4j
	runtime     libraries.slf4j_log4j_over_slf4j

    switch (rti) {
		case "prti1516e":
			compileOnly files (rti_lib + "/" + rti_jar)
			compileOnly fileTree (dir: rti_lib, include: '*.jar')
			break
		case "mak":
			logger.warn (':TC:MAK RTI is not configured. HelloWorld will not be runnable')
			compileOnly     group: 'msg134-ivct-framework', name: 'IEEE1516e', version: ivctVersion
			break
		case "IEEE1516e":
		default:
			logger.warn (':TC:No RTI is used. Test Engine will not be able to run test cases')
			compileOnly     group: 'msg134-ivct-framework', name: 'IEEE1516e', version: ivctVersion
	}
}
distributions {
    main {
        contents {
            from('src/conf/JMSTestRunner_logback.xml') {
                into 'lib'
            }
        }
    }
}

tasks.withType(CreateStartScripts) {
    classpath += files('lib')
doLast {
        def windowsScriptFile = file getWindowsScript()
        def unixScriptFile = file getUnixScript()
		switch (rti) {
			case "prti1516e":
				windowsScriptFile.text = windowsScriptFile.text.replace('%APP_HOME%\\lib\\lib', '%APP_HOME%\\lib;%PRTI1516E_HOME%\\lib\\prti1516e.jar')
				unixScriptFile.text = unixScriptFile.text.replace('$APP_HOME/lib/lib', '$APP_HOME/lib/$PRTI1516E_HOME/lib/prti1516e.jar')
				break
			case "mak":
				windowsScriptFile.text = windowsScriptFile.text.replace('%APP_HOME%\\lib\\lib', '%APP_HOME%\\lib;%MAK_RTIDIR%\\lib\\java\\*')
				unixScriptFile.text = unixScriptFile.text.replace('$APP_HOME/lib/lib', '$APP_HOME/lib/$MAK_RTIDIR/lib/java/*')
				break
			case "IEEE1516e":
			default:
				logger.warn ('No RTI is used. Compiled with empty interface')

		}
    }
}
