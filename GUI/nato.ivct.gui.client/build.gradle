apply plugin: 'java'
apply plugin: 'maven'

apply from: "../../.shared/libraries.gradle"
apply from: "../../.shared/commons.gradle"

group = 'nato.ivct.gui'
version = '1.0.0-SNAPSHOT'

description = """IVCT Client"""

dependencies {
    compile group: 'org.eclipse.scout.rt', name: 'org.eclipse.scout.rt.client', version:'6.1.0.M5'
    compile group: 'nato.ivct.gui', name: 'nato.ivct.gui.shared', version:'1.0.0-SNAPSHOT'
    testCompile group: 'org.eclipse.scout.rt', name: 'org.eclipse.scout.rt.client.test', version:'6.1.0.M5'
}
