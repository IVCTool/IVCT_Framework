apply plugin: 'java'
apply plugin: 'maven'

apply from: "../../.shared/libraries.gradle"
apply from: "../../.shared/commons.gradle"

group = 'nato.ivct.gui'
version = '1.0.0-SNAPSHOT'

description = """IVCT Shared"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

sourceSets {
	main {
		java {
			srcDirs 'src'
			srcDirs 'generated'
			srcDirs 'resources'
		}
	}
}

configurations.all {
}

dependencies {
    compile group: 'org.eclipse.scout.rt', name: 'org.eclipse.scout.rt.shared', version:'6.1.0.M5'
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version:'1.7.12'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    testCompile group: 'org.eclipse.scout.rt', name: 'org.eclipse.scout.rt.shared.test', version:'6.1.0.M5'
}
//packaging tests
task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
