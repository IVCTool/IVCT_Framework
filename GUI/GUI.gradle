
task dockerBuildImage (type: Exec) {
	group = 'Docker'
	description = 'command line task to create docker image'
	executable 'docker'
	args 'build', '-t', "ivct/gui:${ivctVersion}", '--build-arg', "version=${ivctVersion}", '.'
	dependsOn(':GUI:nato.ivct.gui.server.app.war:war')
	dependsOn(':GUI:nato.ivct.gui.ui.html.app.war:war')
}

